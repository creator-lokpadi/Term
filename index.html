<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Website design emulating the Terminal">
    <title>Terminal</title>
    <link rel="stylesheet" href="web-font-start.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >TEAMCREATORLOKPADI~$ <span contenteditable="true" id="commandInput"></span><span id="cursor">â–‹</span></div>
    <div id="output"></div> <!-- Tempat untuk menampilkan output -->
    <script>
        const commandInput = document.getElementById("commandInput");
        const outputDiv = document.getElementById("output");

        commandInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const command = commandInput.innerText;

                // Menggunakan AJAX atau Fetch API untuk mengirim perintah ke server Anda
                fetch('/execute', {
                    method: 'POST',
                    body: command,
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                })
                .then(response => response.text())
                .then(output => {
                    // Menampilkan output
                    outputDiv.innerHTML += "<p>" + output + "</p>";

                    // Membersihkan input setelah perintah dijalankan
                    commandInput.innerText = "";
                })
                .catch(error => {
                    // Menampilkan pesan error jika terjadi masalah
                    outputDiv.innerHTML += "<p>Error: " + error + "</p>";
                });
            }
        });
    </script>
</body>
</html>
